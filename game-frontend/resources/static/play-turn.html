<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
<div class="flex-container">
    <div id="info" class="container">
        <div id="player-number"></div>
        <button id="draw_card_button">Draw Event Card</button>
        <button id="yes_button" hidden>Yes</button>
        <button id="no_button" hidden>No</button>
        <div id="player-hand"></div>
    </div>
    <div id="play_area" class="container">
        <div id="card_drawn"></div>
    </div>
    <div id="scores-container">
        <div id="scores">
            <div id="player1" class="player">Player 1</div>
            <div id="player1-score" class="player-score">-</div>
            <div id="player2" class="player">Player 2</div>
            <div id="player2-score" class="player-score">-</div>
            <div id="player3" class="player">Player 3</div>
            <div id="player3-score" class="player-score">-</div>
            <div id="player4" class="player">Player 4</div>
            <div id="player4-score" class="player-score">-</div>
        </div>
    </div>
</div>
<script src="new-Game.js"></script>
</body>
</html>
